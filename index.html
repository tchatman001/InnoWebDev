<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Favorite Singers</title>

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #cb2508;
      }

      h1 {
        margin-top: 20px;
        text-align: center;
        color: #343a40;
      }

      img {
        width: 100%;
        border-radius: 10px;
      }

      .table-container {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>

  <body>
    <div class="container mt-5">
      <h1>ðŸŽ¤ My Favorite Singers</h1>
      <div class="row mt-4">
        <!-- Left column with image -->
        <div class="col-sm-4">
          <img src="images/music.jpg" alt="Music Image" class="img-fluid" />
        </div>

        <!-- Right column with table -->
        <div class="col-sm-8">
          <div class="table-container">
            <table class="table table-striped table-bordered" id="singerTable">
              <thead class="table-dark">
                <tr>
                  <th>Name</th>
                  <th>Best Song</th>
                  <th>Hometown / Birthdate</th>
                </tr>
              </thead>
              <tbody>
                <!-- Rows added by JavaScript -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS -->
    <script src="js/main.js"></script>
  </body>
</html>
